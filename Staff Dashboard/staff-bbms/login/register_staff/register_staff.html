<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Register Form</title>
<link rel="stylesheet" href="style.css">
<script>
    function validateAge() {
        var dobInput = document.getElementById('dob').value;
        var dob = new Date(dobInput);
        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        if (age < 18 || age > 60) {
            alert("You must be between 18 and 60 years old to register.");
            return false;
        }
        return true;
    }

    //..................... Preview photo in comment section ..........................
    function previewFile() {
        const preview = document.getElementById('preview-image');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "/BBMS/images/camera.jpg";
        }
    }

</script>
<style>

    .profile-photo {
        width: 11rem;
        height: 11rem;
        background-color: silver;
        cursor: pointer;
        border-radius: 10%;
        overflow: hidden;
        position: relative;
        display: inline-block;
    }

    #photo-upload {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    #preview-image {
        width: 100%;
        height: 100%;
    }

    .comment {
        color: var(--color-dark);
        font-size: 17px;
    }

    .button {
        color: var(--color-dark);
        background-color:  var(--color-background);
        background-color: blue;
        font-size: 17px;
        border-radius: 10%;
    }

</style>
</head>
<body>
<div class="bbms">
    <h2>Staff Register Form</h2>
    <form action="register_staff.php" method="post" enctype="multipart/form-data" onsubmit="return validateAge()">
        <div class="form-group">

            <div class="profile-photo">
                <label for="photo-upload">
                    <img id="preview-image" src="/BBMS/images/camera.jpg" alt="Your Photo">
                </label>
                <input type="file" id="photo-upload" name="photo" accept="image/*" onchange="previewFile()">
            </div>


            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="">Select Position</option>
                <option value="doctor">Doctor</option>
                <option value="assistant">Assistant</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="10" pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="current_address">Current Address:</label>
            <textarea id="current_address" name="current_address" required></textarea>
        </div>
        <div class="form-group">
            <label for="permanent_address">Permanent Address:</label>
            <textarea id="permanent_address" name="permanent_address" required></textarea>
        </div>
        <div class="form-group">
            <p class="loginpara">Login Information :</p>
        </div>
        <hr class="hr">
        <br>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <hr>
    <p class="already-have-account">Already have an account? <a href="../login.html">Login</a></p>
</div>
</body>
</html>
