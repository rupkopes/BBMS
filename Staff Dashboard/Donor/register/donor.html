<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Register Form</title>
<link rel="stylesheet" href="style.css">
<script>
    function validateAge() {
        var dobInput = document.getElementById('dob').value;
        var dob = new Date(dobInput);
        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        if (age < 18 || age > 60) {
            alert("You must be between 18 and 60 years old to register.");
            return false;
        }
        return true;
    }
</script>
</head>
<body>
<div class="bbms">
    <h2>Donor Register Form</h2>
    <form action="donor.php" method="post" enctype="multipart/form-data" onsubmit="return validateAge()">
        <div class="form-group"><label for="blood_type" class="blood-type-label">Select Blood Type:</label>
        <select id="blood_type" name="blood_type" class="blood-type-select" required>
            <option value="" disabled selected>Please select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="10" pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="current_address">Current Address:</label>
            <textarea id="current_address" name="current_address" required></textarea>
        </div>
        <div class="form-group">
            <label for="permanent_address">Permanent Address:</label>
            <textarea id="permanent_address" name="permanent_address" required></textarea>
        </div>
        <br>
        <div class="form-group">
            <p class="loginpara">Login Information :</p>
        </div>
        <hr class="hr">
        <br>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <p class="already-have-account">Already have an account? <a href="../login/login.html">Login</a></p>

</div>
</body>
</html>
