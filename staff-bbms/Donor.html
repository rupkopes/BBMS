<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
               body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }

        .form-group {
            margin: 5px 0;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 10px;
        }

    </style>
    <title>Donor Management</title>
</head>
<body>
    <header>
        <h1>Donor Management System</h1>
    </header>
    <section id="donor-list">
        <h2>Donor List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Donor records will be dynamically generated here -->
            </tbody>
        </table>
    </section>
    <section id="donor-form">
        <h2>Add Donor</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Donor</button>
            </div>
        </form>
    </section>
    <footer>
        <a href="hello.html">Home</a>
        <a href="Inventory.html">Blood Inventory</a>
        <a href="Appointment.html">Appointment</a>
        <a href="Camp.html">Camp</a>
        <a href="Request.html">Blood Request</a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const donorList = document.querySelector("#donor-list tbody");
            const donorForm = document.querySelector("#donor-form form");

            donorForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const name = document.querySelector("#name").value;
                const age = document.querySelector("#age").value;
                const email = document.querySelector("#email").value;
                const contact = document.querySelector("#contact").value;
                const location = document.querySelector("#location").value;

                const newRow = document.createElement("tr");
                newRow.innerHTML = `<td>${donorList.rows.length + 1}</td>
                                    <td>${name}</td>
                                    <td>${age}</td>
                                    <td>${email}</td>
                                    <td>${contact}</td>
                                    <td>${location}</td>
                                    <td><button class="delete-button">Delete</button></td>`;
                donorList.appendChild(newRow);

                document.querySelector("#name").value = "";
                document.querySelector("#age").value = "";
                document.querySelector("#email").value = "";
                document.querySelector("#contact").value = "";
                document.querySelector("#location").value = "";

                addDeleteListener(newRow);
            });

            // Add an event listener to handle delete button clicks
            donorList.addEventListener("click", function(event) {
                if (event.target.classList.contains("delete-button")) {
                    const row = event.target.parentElement.parentElement;
                    donorList.removeChild(row);
                }
            });

            function addDeleteListener(row) {
                row.querySelector(".delete-button").addEventListener("click", function() {
                    donorList.removeChild(row);
                });
            }
        });
    </script>
</body>
</html>
