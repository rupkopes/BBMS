<!DOCTYPE html>
<html>
<head>
    <title>Donor Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
        }
        .form-group input[type="text"], .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
        }
        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .appointment-list {
            margin-top: 30px;
        }
        .appointment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .completed {
            background-color: #8BC34A; /* Green color for completed tasks */
            color: white;
        }
        .Not-completed {
            background-color: #ff0000; /* Red color for not completed tasks */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
        <h1>Donor Appointment</h1>
    </header>
        <form action="process-appointment.php" method="post">
            <div class="form-group">
                <label for="donor_name">Donor Name:</label>
                <input type="text" id="donor_name" name="donor_name" required>
            </div>
            <div class="form-group">
                <label for="appointment_date">Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="form-group">
                <button type="submit">Schedule Appointment</button>
            </div>
        </form>

        <div class="appointment-list">
            <h2>Appointment List</h2>
            <div class="appointment-item">
                <span>John Doe</span>
                <span class="completed">Completed</span>
            </div>
            <div class="appointment-item">
                <span>Jane Smith</span>
                <span class="Not-completed">Not completed</span>
            </div>
            <!-- Add more appointment items here -->
        </div>
    </div>
</body>
</html>
