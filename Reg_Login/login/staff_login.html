<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"/>
    <link rel="stylesheet" href="/Reg_Login/login.css"/>
</head>
<body>

    <!-- Login form for Staff -->
    <div class="container staff-login">
        <div class="login-box">
            <form action="">
                <div class="arrow1">
                    <a href="donor_login.html"><span class="material-symbols-sharp">keyboard_double_arrow_left</span></a>
                </div>
                <div class="arrow2">
                    <a href="hos_login.html"><span class="material-symbols-sharp">keyboard_double_arrow_right</span></a>
                </div>
                <h1>Staff</h1>
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="material-symbols-sharp">mail</i></span>
                    <input type="email" name="email" id="email" placeholder="Username/Email" required>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="material-symbols-sharp">lock</i></span>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <i class="material-symbols-sharp">visibility</i>
                    </span>
                </div>
                <div class="remember-forget">
                    <label for="remember"><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <a href="/Reg_Login/register/staff_register.html">Don't have an account? Create Now!</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/Reg_Login/eye.js"></script>
</body>
</html>
